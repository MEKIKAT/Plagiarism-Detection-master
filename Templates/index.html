
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    textarea {
      width: 500px;
      height: 150px;
      font-size: 11px;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
    h2 {
        text-align: center;
        margin: 20px 0;
      }
      
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px 0;
      }
      
    label {
        font-weight: bold;
      }
      
    textarea {
        width: 80%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        margin: 10px 0;
      }
      
    p {
        text-align: center;
      }
      
    </style>
  <body>

  <h2>Plagiarism Detector</h2>

  <form action="/report" method="POST">
    <label>Paste your text here:</label><br>
    <textarea for="fname" name='text' rows="2"></textarea>
    <br>
    <button type="Submit" value="Send">Generate Report</button>
  </form> 
  <p>You will be redirected once your report is generated.</p>
  <h2>Time to generate report depends on length of text.</h2>
  </body>
