<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism Detector</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .button {
      color: #ecf0f1;
      width: 10cm;
      font-size: 17px;
      background-color: #e67e22;
      border: 1px solid #f39c12;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 6px 0px #d35400;
      transition: all .1s;
    }

    .button:active {
      box-shadow: 0px 2px 0px #d35400;
      position: relative;
      top: 2px;
    }
  </style>
</head>
<body style="background-color: rgb(228, 228, 228);">

  <div class="container shadow border" style="margin-top: 0.4cm; background-color: white; border-radius: 10px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="static/compliance.png"  style="width: 1cm;" alt="">
      <h2 style="font-family: Arial Black, Gadget, sans-serif;">Thesis Plagiarism Detector</h2>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark " style="border: none;" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary"  style="border: none;" href="/members">Members</a>
          </li>
        </ul>
      </div>
    </nav>

    <form action="/report" method="POST">
      <div class="form-group">
        <textarea style="height: 10cm;" class="form-control" id="text" name="text" rows="2" placeholder="Paste your text here...."></textarea>
      </div>
      <div style="text-align: center;">
        
        <button class="button">Click Here</button>

        <p class="mt-1" style="color: gray;">(You will be redirected once your report is generated.)</p>
        <p><b>Time to generate report depends on the length of text.</b></p>
      </div>
    </form> 
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
